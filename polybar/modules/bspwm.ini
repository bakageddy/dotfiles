[module/bspwm]
type = internal/bspwm

inline-mode = false
format-font=4

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;

format = <label-state>

label-focused = %{T3}%icon%%{T-}
label-focused-foreground = ${colors.fg}
label-focused-padding = 3

label-occupied = %{T3}%icon%%{T-}
label-occupied-foreground = ${colors.fg-alter}
label-occupied-padding = 3

label-urgent = %{T3}%icon%%{T-}
label-urgent-foreground = ${colors.red}
label-urgent-padding = 3

label-empty = %{T3}%icon%%{T-}
label-empty-foreground = ${colors.fg-alt}
label-empty-padding = 3

label-locked = %{T2}lkd%{T-}
label-locked-foreground = ${colors.fg}
label-locked-padding = 1
label-sticky = %{T2}stk%{T-}
label-sticky-foreground = ${colors.fg}
label-sticky-padding = 1
label-private = %{T2}prv%{T-}
label-private-foreground = ${colors.fg}
label-private-padding = 1
label-marked = %{T2}mkd%{T-}
label-marked-foreground = ${colors.fg}
label-marked-padding = 1

format-background = ${colors.bg}
